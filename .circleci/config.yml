version: 2.1

executors:
  golang:
    working_directory: /go/src/moul.io/ascii2svg
    docker:
      - image: circleci/golang:1.17
    environment:
      GO111MODULE: "on"
      DOCKER_IMAGE: moul/ascii2svg

  docker:
    docker:
      - image: docker:18.06.3-ce-git

orbs:
  codecov: codecov/codecov@1.2.5
  moul: moul/build@1.16.0
  retry: moul/retry@0.6.0
  docker: circleci/docker@0.6.1
  #dl: moul/dl@1.7.0
  tools: gotest/tools@0.0.14

jobs:
  go-build:
    executor: golang
    steps:
      - checkout
      - retry/install
      - tools/mod-download
      - tools/mod-tidy-check
      - run: retry -m 3 make install
      - run: retry -m 3 make test
      - moul/install_golangci-lint
      - run: PATH=$PATH:$(pwd)/bin retry -m 3 make lint
      - codecov/upload:
          file: coverage.txt

  docker-build:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - docker/build:
          image: moul/ascii2svg
      #- docker/dockerlint

workflows:
  main:
    jobs:
      - go-build
      - docker-build
